<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="icon" href="./assets/images/logo/logo.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>

    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script type="module" src="./js/services/index.js"></script>
    <!-- <script type="module" src="./js/components/modals.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="header">
                <!-- dynamic -->
            </div>
            <main class="main-content">
                <h2 id="selectRole">Select Your Role</h2>
                <button id="admin-btn">Admin</button>
                <button id="doctor-btn">Doctor</button>
                <button id="patient-btn" onclick="selectRole('patient')">Patient</button>
            </main>
            <div id="footer">
                <!-- dynamic -->
            </div>
        </div>
    </div>
    <p id="message"></p>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</body>

</html>
